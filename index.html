<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Communication par pictogrammes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
    }

    #phrase-zone {
      border: 2px solid #00acc1;
      background: #e0f7fa;
      padding: 15px;
      font-size: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      min-height: 50px;
    }

    .tools {
      margin-bottom: 20px;
      text-align: center;
    }

    .tools button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
    }

    .tools button:hover {
      background-color: #388e3c;
    }

    .clear-btn {
      background-color: #f44336;
    }

    .clear-btn:hover {
      background-color: #d32f2f;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
    }

    .picto-btn {
      background-color: white;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
    }

    .picto-btn:hover {
      border-color: #00acc1;
    }

    .picto-btn img {
      width: 20px;
      height: 20px;
      margin-bottom: 5px;
    }

    .picto-text {
      font-size: 14px;
    }

    .nav {
      margin-top: 30px;
      text-align: center;
    }

    .nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #00796b;
    }

    .nav a:hover {
      text-decoration: underline;
    }

    .picto-btn.animate {
  animation: pop 0.3s;
}

@keyframes pop {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

  </style>
</head>
<body>

<h1>Communication par pictogrammes</h1>

<!-- Zone de phrase -->
<div id="phrase-zone" contenteditable="true">[ Clique ici pour √©crire ou compl√©ter la phrase ]</div>

<!-- Boutons -->
<div class="tools">
  <button onclick="speakPhrase()">üîä Lire la phrase</button>
  <button onclick="copyPhrase()">üìã Copier</button>
  <button class="clear-btn" onclick="clearPhrase()">üóëÔ∏è Effacer</button>
</div>

<!-- Grille de pictogrammes -->
<div class="grid-container">
 <div class="picto-btn" onclick="addWord('Bonjour', this)">
  <img src="bonjour.png" alt="Bonjour">
  <div class="picto-text">Bonjour</div>
</div>
 
  <div class="picto-btn" onclick="addWord('je')">
    <img src="je.png" alt="Je">
    <div class="picto-text">Je</div>
  </div>

  <div class="picto-btn" onclick="addWord('suis')">
    <img src="suis.png" alt="suis">
    <div class="picto-text">suis</div>
  </div>

  <div class="picto-btn" onclick="addWord('content')">
    <img src="content.png" alt="content">
    <div class="picto-text">content</div>
  </div>

  <div class="picto-btn" onclick="addWord('merci')">
    <img src="merci.png" alt="merci">
    <div class="picto-text">merci</div>
  </div>
</div>

<!-- Liens de navigation -->
<div class="nav">
  <a href="emotions.html">üôÇ √âmotions</a>
  <a href="besoins.html">üçΩÔ∏è Besoins</a>
  <a href="index.html">üè† Accueil</a>
</div>

<!-- Script -->
<script>
  const phraseZone = document.getElementById("phrase-zone");

  // R√©cup√©rer la phrase sauvegard√©e
  window.onload = () => {
    const saved = localStorage.getItem("phrase");
    if (saved) phraseZone.textContent = saved;
  };

  // Ajouter un mot
function addWord(word, element = null) {
  // Animation visuelle
  if (element) {
    element.classList.add("animate");
    setTimeout(() => element.classList.remove("animate"), 300);
  }

  // Lecture audio
  const msg = new SpeechSynthesisUtterance(word);
  msg.lang = "fr-FR";
  speechSynthesis.speak(msg);

  // Ajout √† la phrase
  phraseZone.textContent += (phraseZone.textContent.trim() ? " " : "") + word;
  localStorage.setItem("phrase", phraseZone.textContent);
}


  // Copier la phrase
  function copyPhrase() {
    navigator.clipboard.writeText(phraseZone.textContent).then(() => {
      alert("Phrase copi√©e !");
    });
  }

  // Lire la phrase
  function speakPhrase() {
    const msg = new SpeechSynthesisUtterance(phraseZone.textContent);
    msg.lang = "fr-FR";
    speechSynthesis.speak(msg);
  }

  // Effacer la phrase
  function clearPhrase() {
    phraseZone.textContent = "";
    localStorage.removeItem("phrase");
  }

  // Sauvegarde automatique (en cas de modification manuelle)
  phraseZone.addEventListener("input", () => {
    localStorage.setItem("phrase", phraseZone.textContent);
  });
</script>

</body>
</html>
