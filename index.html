<script>
  const phraseZone = document.getElementById("phrase-zone");

  // R√©cup√©rer la phrase sauvegard√©e
  window.onload = () => {
    const saved = localStorage.getItem("phrase");
    if (saved) phraseZone.textContent = saved;
  };

  // Ajouter un mot
function addWord(word, element = null) {
  // Animation sur le pictogramme (effet zoom)
  if (element) {
    element.classList.add("animate");
    setTimeout(() => element.classList.remove("animate"), 300);
  }

  // Lecture du mot
  const msg = new SpeechSynthesisUtterance(word);
  msg.lang = "fr-FR";
  speechSynthesis.speak(msg);

  // Ajout du mot √† la phrase
  phraseZone.textContent += (phraseZone.textContent.trim() ? " " : "") + word;
  localStorage.setItem("phrase", phraseZone.textContent);

  // üí° Effet visuel sur la zone de phrase (flash jaune)
  phraseZone.classList.add("flash");
  setTimeout(() => phraseZone.classList.remove("flash"), 400);
}


  // Lire la phrase
  function speakPhrase() {
    const msg = new SpeechSynthesisUtterance(phraseZone.textContent);
    msg.lang = "fr-FR";
    speechSynthesis.speak(msg);
  }

  // Effacer la phrase
  function clearPhrase() {
    phraseZone.textContent = "";
    localStorage.removeItem("phrase");
  }

   // Copier la phrase
  function copyPhrase() {
    navigator.clipboard.writeText(phraseZone.textContent).then(() => {
      alert("Phrase copi√©e !");
    });
  }
  
  // Sauvegarde automatique (en cas de modification manuelle)
  phraseZone.addEventListener("input", () => {
    localStorage.setItem("phrase", phraseZone.textContent);
  });
</script>
