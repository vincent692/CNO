<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Messages à envoyer</title>
  <style>
 .grid-container {
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* 2 colonnes */
  gap: 15px;
}

.message-btn {
  display: flex;
  align-items: center;
  padding: 10px;
  background-color: #e0f7fa;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 18px;
}

.icon-img {
  width: 40px;
  height: 40px;
  margin-right: 10px;
}
    body { font-family: Arial, sans-serif; padding: 24px; }
    .message-btn {
      display: flex;
      align-items: center;
      margin: 10px 0;
      padding: 10px;
      background-color: #e0f7fa;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
    }
    .message-btn:hover {
      background-color: #b2ebf2;
    }
  .icon {
      font-size: 20px;
      margin-right: 10px;
    }
  .icon-img {
  width: 40px;
  height: 40px;
  margin-right: 10px;
}

  </style>
</head>

<body>
  <h2>Cliquer pour envoyer un message</h2>
<div class="grid-container">
  <button class="message-btn" onclick="sendMessage('Bonjour, comment vas-tu ?')">
    <img src="bonjour.png" alt="Bonjour" class="icon-img">
    Bonjour, comment vas-tu ?
  </button>

  <button class="message-btn" onclick="sendMessage('Je pense à toi.')">
    <img src="coeur.png" alt="Je pense à toi" class="icon-img">
    Je pense à toi.
  </button>

  <button class="message-btn" onclick="sendMessage('À bientôt !')">
    <img src="a-bientot.png" alt="À bientôt" class="icon-img">
    À bientôt !
  </button>

  <button class="message-btn" onclick="sendMessage('Je suis content.')">
    <img src="content.png" alt="Content" class="icon-img">
    Je suis content.
  </button>
</div>
  

  <script>
    function sendMessage(text) {
      // Lecture vocale
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = "fr-FR";
      speechSynthesis.speak(msg);

      // Copier dans le presse-papier
      navigator.clipboard.writeText(text).then(() => {
        alert("Message copié ! Tu peux maintenant le coller dans Messenger.");
      });
    }
  </script>
</body>
</html>
