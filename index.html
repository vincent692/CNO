<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Compose une phrase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #phrase {
      padding: 15px;
      font-size: 20px;
      border: 2px solid #00acc1;
      border-radius: 10px;
      margin-bottom: 20px;
      background-color: #f1f8e9;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* Change √† 3 ou 4 si tu veux + de colonnes */
      gap: 15px;
    }

    .message-btn {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #e0f7fa;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
    }

    .message-btn:hover {
      background-color: #b2ebf2;
    }

    .icon-img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .tools {
      margin-top: 15px;
    }

    .tools button {
      margin-right: 10px;
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #4caf50;
      color: white;
    }

    .tools button:hover {
      background-color: #388e3c;
    }

    .tools .clear {
      background-color: #f44336;
    }

    .tools .clear:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <h2>Compose une phrase</h2>

  <!-- ZONE DE PHRASE -->
  <div id="phrase">[ ta phrase appara√Æt ici ]</div>

  <div class="tools">
    <button onclick="copyPhrase()">üìã Copier la phrase</button>
    <button class="clear" onclick="clearPhrase()">üóëÔ∏è Effacer</button>
    <button onclick="speakPhrase()">üîä Lire la phrase</button>
  </div>

  <!-- GRILLE DE BOUTONS -->
  <div class="grid-container">
    <button class="message-btn" onclick="addToPhrase('Bonjour')">
      <img src="bonjour.png" alt="Bonjour" class="icon-img">
      Bonjour
    </button>

    <button class="message-btn" onclick="addToPhrase('comment vas-tu ?')">
      <img src="comment.png" alt="Comment vas-tu" class="icon-img">
      comment vas-tu ?
    </button>

    <button class="message-btn" onclick="addToPhrase('Je t\'aime')">
      <img src="coeur.png" alt="Je t'aime" class="icon-img">
      Je t'aime
    </button>

    <button class="message-btn" onclick="addToPhrase('√† bient√¥t !')">
      <img src="a-bientot.png" alt="√Ä bient√¥t" class="icon-img">
      √† bient√¥t !
    </button>
  </div>

  <script>
    let phrase = "";
  }
  const msg = new SpeechSynthesisUtterance(phrase);
  msg.lang = "fr-FR";
  speechSynthesis.speak(msg);
}

    function speakPhrase() {
    if (phrase.trim() === "") {
    alert("La phrase est vide !");
    return;
  
    function addToPhrase(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = "fr-FR";
      speechSynthesis.speak(msg);

      phrase += (phrase ? " " : "") + text;
      document.getElementById("phrase").textContent = phrase;
    }

    function copyPhrase() {
      navigator.clipboard.writeText(phrase).then(() => {
        alert("Phrase copi√©e ! Tu peux la coller dans Messenger.");
      });
    }

    function clearPhrase() {
      phrase = "";
      document.getElementById("phrase").textContent = "[ ta phrase appara√Æt ici ]";
    }
  </script>
</body>
</html>
